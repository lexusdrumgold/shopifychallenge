<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.min.css">

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"
    defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
  <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js" defer></script>
  <script src="./js/main.min.js" defer></script>

  <title>Shopify Front End Dev Challenge</title>
</head>

<body>
  <div id="newsletter-callout" class="wrapper">
    <main id="main-content">
      <h1>Stay up to date with ecommerce trends with Shopify's newsletter.</h1>
      <div class="rule"></div>
      <p>Subscribe for free marketing tips.</p>
      <form>
        <div class="input-container">
          <input id="userEmail" type="text" name="email" autocomplete="on" value="Email Address">
          <label class="custom-select">
            <select id="dropdown">
              <option value="">Interested in...</option>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </label>
        </div>
        <p class="warning">Please enter a valid email address.</p>
        <button type="submit" name="button" id="submitBtn">Sign up now</button>
      </form>
    </main>
    <a href="#!" class="unsubscribe">Unsubscribe</a>
  </div>
</body>

</html>
